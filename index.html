<!--Figuras - Practica-->

<!DOCTYPE html>
<!-- Esta línea declara que el documento es HTML5, la versión más reciente y ampliamente utilizada de HTML. -->

<html lang="es">
<!-- La etiqueta <html> abre el documento HTML y el atributo 'lang' especifica que el idioma del documento es español. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->
    <meta charset="UTF-8">
    <!-- La etiqueta <meta> con el atributo 'charset' establece la codificación de caracteres para el documento, aquí UTF-8, que soporta la mayoría de los caracteres de idiomas. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta etiqueta <meta> es importante para la responsividad. Ajusta la visualización del sitio web a la anchura del dispositivo y establece la escala inicial. -->

    <title>Figuras - Ejemplo</title>
    <!-- La etiqueta <title> define el título del documento, que se muestra en la pestaña del navegador. -->

    <link rel="stylesheet" href="Style.css">
    <!-- La etiqueta <link> se utiliza para enlazar una hoja de estilos CSS externa, en este caso 'Style.css'. Esta hoja de estilos definirá cómo se presentan los elementos de la página. -->

</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
    <!-- La etiqueta <body> contiene todo el contenido de la página web que los usuarios verán y con el que interactuarán. -->

    <div class="circulo"></div>
    <!-- Un <div> con la clase 'circulo'. La apariencia de este div será definida por la clase en la hoja de estilos CSS. -->

    <div class="rectangulo"></div>
    <!-- Un <div> con la clase 'rectangulo'. Al igual que el anterior, su estilo estará definido en la hoja de estilos CSS. -->

    <div class="triangulo"></div>
    <!-- Un <div> con la clase 'triangulo'. Su estilo específico estará en la hoja de estilos CSS. -->

    <div class="rombo"></div>
    <!-- Un <div> con la clase 'rombo'. El estilo para esta clase se encontrará en la hoja de estilos CSS externa. -->

</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->

</html>
<!-- Esta etiqueta cierra el documento HTML. -->
